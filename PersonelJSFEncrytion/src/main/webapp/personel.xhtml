<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
	<h:form prependId="false">
	   <h:selectOneMenu value="#{pc.seciliBaskanlikId}">
	   		<f:selectItems 
	   		  value="#{bc.tumBaskanliklar}"
	   		  var="baskanlik"
	   		  itemLabel="#{baskanlik.ad}"
	   		  itemValue="#{baskanlik.id}"
	   		/>
	   		<f:ajax event="change" execute="@this" listener="#{pc.getPersoneller()}" render="personelTablosu" />
	   </h:selectOneMenu>
	   <h:dataTable id="personelTablosu" value="#{pc.baskanlikPersonelleri}" var="personel">
	        <h:column>
	        	<f:facet name="header">T.C. Kimlik No</f:facet>
	        	<h:outputText value="#{personel.tcKimlikNo}" />
	        </h:column>
	        <h:column>
	        	<f:facet name="header">Adı</f:facet>
	        	<h:outputText value="#{personel.adi}" />
	        </h:column>
	        <h:column>
	        	<f:facet name="header">Soyadı</f:facet>
	        	<h:outputText value="#{personel.soyadi}" />
	        </h:column>
	   </h:dataTable>
	</h:form>
</h:body>
</html>
